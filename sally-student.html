<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Hello World</title>
</head>
<body>

    <script

    <script

        crossorigin>
    </script>
    <script

        crossorigin>
  </script>
    <script type="text/babel">
        function App() {
            return (

                    <header>

                    <img src="https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg" alt="Sally's Portrait" />

                <section>

                    </header>
                    <p class="education">Business MBA</p>
                    <ul class="education">
                    <li>Harvard University, Class of 2010</li>
                    </ul>

                <section>
                    <header>
                        <h2>Employement History</h2>

                    </ul>

            );
        };

        ReactDOM.render(
            <App />,
            document.querySelector('#application-root')
        );
    </script>
</body>
</html>
